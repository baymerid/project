<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container_top">
            <h1>To Do List</h1>
            <input class="input_field" type="text" placeholder="Enter your to-do">
            <input class="input_btn" type="button" value="Add">
        </div>
       
        <div class="items_container">
            <div class="item">
                <div class="item_text">Feed animals</div>
                <input class="delete_btn" type="button" value="Delete">
            </div>

            <div class="item">
                <div class="item_text">Cook dinner</div>
                <input class="delete_btn" type="button" value="Delete">
            </div>

        </div>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
